<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击a 切换hash值变化 显示内容的切换</title>
</head>

<!-- 单页应用：只是内容换了，页面没有刷新 -->
<body>
    <a href="#/a">用户管理</a>
    <a href="#/b">薪资管理</a>
    <div id="view">

    </div>
</body>
</html>
<script>
    // 监听地址栏中锚点的变化
    window.onhashchange = function () {
        console.log(1)
        // 得到地址栏的锚点hash值
        var hash = window.location.hash

        if (hash === '#/a') {
            document.querySelector('#view').innerHTML = '小胆管理用户'
        } else if (hash === '#/b') {
            document.querySelector('#view').innerHTML = '小胆薪资管理'
        }
    }
</script>

<!-- 思想：通过两个a标签的点击更改hash值；
hash值变化，用onhashchange方法监听地址栏hash值的变化；
在方法内部，拿到hash值，然后判断hash值等于谁，从而加载哪部分页面 -->
<!-- 在框架中js部分是路由插件完成的 -->
